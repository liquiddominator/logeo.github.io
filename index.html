<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="auth-container">
                    <div class="auth-header">
                        <i class="fas fa-shield-alt fa-3x mb-3"></i>
                        <h2>Acceso Seguro</h2>
                        <p class="text-muted">Ingresa a tu cuenta o regístrate</p>
                    </div>
                    <form id="authForm">
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            </div>
                        </div>
                        <div class="mb-3 register-fields" style="display: none;">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="name" placeholder="Nombre Completo">
                            </div>
                        </div>
                        <div class="mb-3 register-fields" style="display: none;">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="tel" class="form-control" id="phone" placeholder="Teléfono">
                            </div>
                        </div>
                        <div class="mb-3 register-fields" style="display: none;">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                <input type="date" class="form-control" id="birthdate">
                            </div>
                        </div>
                        <div class="mb-3 register-fields" style="display: none;">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-home"></i></span>
                                <textarea class="form-control" id="address" rows="3" placeholder="Dirección"></textarea>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" id="loginBtn" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                            <button type="button" id="registerBtn" class="btn btn-outline-secondary btn-lg">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
